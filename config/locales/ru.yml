  # react.js page
  react:
    subtitle: "React и Redux - это наш выбор для создания лучшего клиентского взаимодействия для одностраничных приложений."
    first-section-title: "Почему мы используем React"
    first-section-text: "Самое замечательное в React - это то, что его можно внедрять постепенно. Некоторые JavaScript
                        фреймворки и библиотеки требуют от вас больших инвестиций в свою инфраструктуру, чтобы начать
                        получать какие-либо полезные результаты, но React позволяет начинать замену компонентов вашего
                        веб-приложения по частям. Он очень эффективен при работе в команде, потому что он упрощает
                        повторное использование элементов пользовательского интерфейса и предоставляет легкочитаемый код."
    first-block-body: "We prefer to use React and Redux when we’re building a full client side
                      application as opposed to a website with some rich interactions."
    second-block-body: "Redux is a Flux Library we use to maintain state when using React. Using Redux you
                       define actions which you use to modify your state. This prevents bugs that were common
                       when using plain ReactJS."
    third-block-body: "React Native gives our team the chance to write fast, native applications on Android and
                      iOS in a single codebase while sharing large amounts of logic. This means we can ship faster
                      to both platforms."
    second-section-title: "Почему мы выбираем React.js:"
    list:
      item-1: "Читаемый код и простота поддержки"
      item-2: "Компонентный пользовательский интерфейс - это будущее веб-разработки"
      item-3: "Легко тестировать код, что позволяет быстрее выпускать новый функционал и избежать регрессий"
    third-section-title: "Мы использовали React.js работая с такими компаниями, как:"
  # ruby on rails page
  rails:
    subtitle: "Опыт показывает, что с помощью Ruby on Rails мы можем быстро выводить ваши продукты на рынок, сохраняя при этом высокий стандарт качества кода."
    first-section-title: "Почему мы любим Rails"
    first-block-title: "Batteries included"
    first-block-body: "Rails was the first non-enterprise, opinionated, complete
                      Web framework. It had built-in pluralization of nouns! Database
                      migrations! Distinct runtime environments! A huge bag of helper
                      methods that abstracts common tasks and makes code read beautifully.
                      Mere minutes to spin up a server and deploy to Heroku, for free!"
    second-block-title: "Active development"
    second-block-body: "We still use Rails because it solves its specific problem
                       the best, thanks to the years of development over other systems.
                       Django is the closest competitor, but it has historically lacked
                       the people-power that the Rails ecosystem had. For secure, stable,
                       boring, simple CRUD: Rails. For most of the Web: Rails."
    third-block-title: "A wonderful community"
    third-block-body: "Once we got into Rails it became clear that there was a great
                      open source community around Ruby and Rails which made doing
                      new or even scary things a lot simpler. There were great learning
                      resources like RailsCasts, Destroy All Software, and the thoughtbot
                      blog. It was just a good community to fall into."
    fourth-block-title: "When Rails isn't a good choice"
    fourth-block-body: "Go or Elixir/Phoenix make more sense for The Non-Web Internet:
                       chat, email, SSH, Redis sockets, command-line API tools, custom
                       network servers, anything synchronous. Anything that scales
                       vertically, or has a significant amount of traffic (>10kRPM),
                       should probably not be done in Rails."
    second-section-title: "Почему следует выбрать услугу Ruby on Rails разработки:"
    list:
      item-1: "Легкочитаемый и в основном самодокументируемый код"
      item-2: "Огромная коллекция готовых решений с открытым исходным кодом"
      item-3: "Быстрая разработка с меньшим количеством написанного кода"
      item-4: "Хорошие возможности для тестирования и фокус на автоматическом тестировании"
    third-section-title: "We used Ruby on Rails while working with great companies"
    third-section-title: "Мы использовали Ruby on Rails работая с такими компаниями, как:"
  # nodejs page
  nodejs:
    subtitle: "Choosing a programming platform depends on several
      aspects including speed, learning curve, scalability, ease of coding, community and professional support and several other factors.
      In all these parameters Node.js come as the champion among the server side languages and no wonder that startups will show convincing preference to it."
    first-section:
      title: "Why we use Node.js at STACKLEVEL?"
      text: "Node.js is an open-source, cross-platform runtime environment written in
            JavaScript, the most popular programming language in the world. It’s biggest
            strengths are versatility, lightning fast speed of processing and high scalability."
      block:
        first-title: "Высокая производительность"
        first-body: "Node.js uses the V8 javascript engine developed by Google. The V8 engine
                    is extremely fast. If you application does a lot of reading and writing
                    to the internet or the filesystem, Nodejs is the fastest technology out
                    there to build your application"
        second-title: "Масштабируемость"
        second-body: "Node.js works on a principle called the event loop unlike other tradition
                     web application frameworks and this is what helps make it extremely scalable
                     for realtime apps. So Scale is not something you worry about when you choose Node.js"
        third-title: "Реал-тайм"
        third-body: "Node.js excels in real time applications because of WebSockets. WebSockets
                    are open 2-way communication channels between the client and the server.
                    And this makes it really easy to build realtime applications like Games,
                    Chat Engines, etc"
    second-section:
      title: "Почему следует выбрать услугу Node.js разработки:"
      list:
        item-1: "Низкоуровневый API"
        item-2: "Неблокируемая и управляемая событиями модель ввода-вывода"
        item-3: "Быстрые и масштабируемые сетевые приложения"
        item-4: "Легкое обновление, совместное использование и повторное использование кода"
        item-5: "Идеально для реал-тайм приложения"
    third-section:
      title: "Что мы используем в стеке Node.js?"
      block:
        first-body: "Sails.js - самый популярный MVC фреймворк для Node.js, предназначенный для
          эмуляции знакомого шаблона MVC как в Ruby on Rails, но с поддержкой
          требований современных приложений: управляемые данными APIs с масштабируемой
          сервис-ориентированной архитектурой."
        second-body: "Koa.js - это новый веб-фреймворк, разработанный командой Express,
          который призван стать меньшей, более выразительной и надёжной основой
          для веб-приложений и APIs. Благодаря использованию последних нововведений в Node.js 7.x,
          Koa позволяет разрабатывать более качественные и надёжные приложения."
        third-body: "Meteor - JavaScript платформа с полным стеком для разработки
          современных веб-приложений и мобильных приложений. Meteor включает в себя
          ключевой набор технологий для создания реактивных реал-тайм приложений,
          инструментарий сборки и курируемый набор пакетов для Node.js и
          общего сообщества JavaScript."
