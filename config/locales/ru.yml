  react-development:
    first-title: 'Если вы ищете удобное и простое в использовании приложение - лучше всего подойдет разработка нативных приложений. Расширьте свой бизнес с помощью команды разработчиков STACKLEVEL GROUP.'
    what-is-title: "Что такое React?"
    what-is-desc: "Вы используете Facebook, Instagram, Yahoo или Airbnb? Если да, поздравляю - вы уже познакомились с React JS. ReactJS был создан Facebook, и это фреймворк для разработки мобильных приложений с открытым исходным кодом. Все приложения для iOS и Android, созданные на React, являются простыми в использовании и легко масштабируются."
    where-to-use: "Где использовать?"
    where-to-use-title: "Мы предоставляем все виды услуг по разработке приложений с помощью React JS:"
    where-to-use-desc: <ul>
      <li>Разработка мобильных приложений для iOS и Android</li>
      <li>Совершенствование существующих веб-приложений с помощью React</li>
      <li>Интеграция React JS-плагинов в существующие программные решения</li>
      <li>Разработку собственных веб-приложений с помощью React</li>
      <li>Разработка интерфейса приложений с помощью React JS</li>
      </ul>
    why:
      title: "Почему React?"
      title-1: "Экономия времени и ресурсов"
      desc-1: "Экономия времени и средств -  самые важные вопросы при ведении бизнеса. Найти эффективное решение для обоих поможет разработка программного обеспечения на основе React JS.  Легкий старт и быстрое достижение целей - вот причины, по которым многие компании выбирают разработку своих мобильных приложений с помощью React. Опережать конкурентов на шаг — вот что может дать вашему бизнесу работа с React JS."
      title-2: "Кроссплатформенная разработка приложений"
      desc-2: "Что если мы скажем, что можно создать один код, и обеспечить эффективную работу мобильных приложений как для Android, так и для iOS? Это реально с React JS. За короткое время вы сможете создавать мобильные приложения для любого вида бизнеса! Все, что вам нужно, это талантливый разработчик React (например, команда STACKLEVEL GROUP) и желание покорять рынок."
      title-3: "Всегда положительный пользовательский опыт"
      desc-3: "React Native был создан Facebook для мобильных приложений. Вот почему это лучший вариант, если вы хотите, чтобы ваше мобильное приложение было максимально удобным для пользователя. Быстрая скорость загрузки, привлекательный интерфейс и простая навигация - вот что делает мобильные приложения, созданные с помощью React JS эффективными. Вам не придется выбирать между качеством и функциональностью - разработка мобильных приложений с помощью React JS может сделать и то, и другое."
      title-4: "Простая интеграция"
      desc-4: "Не нужно думать о том, как интегрировать ваше собственное мобильное приложение с сторонними сервисами. React native позволяет добавлять и подключать модули и API (например, платежные системы, карты и т. д.) в ваше мобильное приложение."
    what-can-we-do: "Что команда STACKLEVEL GROUP может сделать для вашего бизнеса?"
    what-can-we-do-desc: "STACKLEVEL GROUP - опытная компания по разработке программного обеспечения. Мы предлагаем полный цикл услуг по разработке программного обеспечения и помогаем нашим клиентам расширять свой бизнес и быть на шаг впереди конкурентов. Талантливые разработчики STACKLEVEL GROUP всегда делают все возможное, чтобы помочь нашим клиентам в достижении  бизнес-целей."

  php-development:
    first-title: "Создавайте только качественные веб-приложения вместе с опытными PHP разработчиками компании STACKLEVEL GROUP"
    what-is-title: "Что такое PHP?"
    what-is-desc: "PHP является одним из самых популярных языков программирования с открытым исходным кодом. Сегодня PHP —  неотъемлемая часть практически любого веб-решения: от простых в использовании веб-сайтов до высоконагруженных приложений. PHP-разработчики команды STACKLEVEL GROUP имеют большой опыт в создании безопасных, стабильных и легко масштабируемых веб-приложений всех видов для развития бизнеса."
    where-to-use: "Где использовать?"
    where-to-use-title:
      "Язык программирования PHP отлично подходит для разработки любых веб-приложений
      Мы предоставляем все виды услуг:"
    where-to-use-desc: <ul>
      <li>Разработка веб-приложений на заказ</li>
      <li>Разработка веб-сайтов для любого бизнеса</li>
      <li>Разработка социальных площадок</li>
      <li>Разработка площадок электронной коммерции</li>
      </ul>
    why:
      title: "Почему PHP?"
      title-1: "Сокращает время разработки"
      desc-1: "Язык программирования PHP был создан специально для быстрой разработки и запуска веб-приложений. Существует множество PHP-фреймворков, таких как Symfony или Laravel. Каждый фреймворк имеет свою специфическую функциональность и обеспечивает экономию времени на разработку для любых нужд бизнеса."
      title-2: "Снижает расходы"
      desc-2: "Использование языка программирования PHP является более экономичным по сравнению со всеми другими технологиями, используемыми для разработки веб-приложений. Никаких дополнительных затрат на лицензии или дорогой специфичный веб-хостинг. Доступно и быстро реализуемо - что может быть лучше для вашего бизнеса?"
      title-3: "Легко масштабируется и изменяется"
      desc-3: "Если ваш бизнес нуждается в частых обновлениях, важно иметь модель разработки, которую можно легко подстроить под конкретные нужды. Разработка на базе Symfony и других PHP-фреймворков в связке с использованием DevOps практик полностью отвечает принципам непрерывной интеграции (CI) и поставки (CD)."
      title-4: "Обеспечивает стабильность и безопасность"
      desc-4: "Почти 85% всех веб-приложений используют PHP. В тоже время PHP-фреймворки были создан для решения задач стабильности (мы все знаем, как нестабильный веб-сайт может повлиять на прибыль магазина электронной торговли или нанести ущерб иному бизнесу), так и безопасности. В нашей команде работают сертифицированные разработчики, а это гарантирует, что выбор команды STACKLEVEL GROUP обеспечит стабильную и надежную работу ваших систем."
