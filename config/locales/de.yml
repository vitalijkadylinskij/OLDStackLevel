  # react.js page
  react:
    subtitle: "React und Redux ist unsere oberste Wahl für den Aufbau der besten
      clientseitigen Erfahrung auf einer einseitigen Anwendung."
    first-section-title: "Warum verwenden wir React"
    first-section-text: "Das Besondere an React ist, dass es allmählich umgesetzt werden kann (wenn man will).
      Einige JS-Frameworks verlangen, dass Sie eine große Investition in ihre Infrastruktur machen, um anfangen,
      irgendwelche nutzbaren Ergebnisse zu erzielen, aber React ermöglicht es Ihnen, den Austausch von Komponenten
      Ihrer Web-App Stück für Stück zu starten. Es ist sehr effektiv für Teams, weil es die Wiederverwendung von
      UI-Mustern fördert und eine lesbare Syntax erfordert."
    first-block-body: "Wir haben Single-Page-Anwendungen erstellt, basierend auf Ideen mit Backbone.js Angular,
      Ember, Ulme und andere. Wir bevorzugen React und Redux zu verwenden, wenn wir eine vollständige
      Client-Anwendung, anstatt eine Website mit reichen Interaktionen erstellen."
    second-block-body: "Redux ist eine Flux Bibliothek, die wir verwenden, um den Zustand bei der Verwendung
      von React zu pflegen. Mit Redux definieren Sie Aktionen, mit denen Sie Ihren Status ändern können.
      Dies verhindert, dass Programmfehler, die bei der Verwendung von reinen ReactJS üblich waren."
    third-block-body: "React Native gibt unserem Team die Chance, schnelle, native Anwendungen auf Android und
      iOS in einer einzigen Codebasis zu schreiben. Das bedeutet, dass wir schneller auf beide Plattformen
      schreiben können. Wir haben vor kurzem eine Native App für Vinous Media gebaut."
    second-section-title: "Warum wir react.js wählen:"
    list:
      item-1: "UI-Code ist lesbar und wartbar"
      item-2: "Komponente UI ist die Zukunft der Webentwicklung"
      item-3: "Leicht zu testen"
    third-section-title: "Wir haben React.js bei der Arbeit mit großen Firmen verwendet"
  # ruby on rails page
  rails:
    subtitle: "Die Erfahrung sagt uns, dass wir mit Ruby on Rails schnell Ihre Produkte auf den Markt bringen können.
      Unter Beibehaltung eines hohen Standards der Code-Qualität."
    first-section-title: "Warum wir Rails lieben"
    first-block-title: "Batteries included"
    first-block-body: "Rails war das erste nicht-unternehmende, sture und komplette Web-Framework.
      Es hatte eine eingebaute Pluralisierung von Substantiven! Es gibt Datenbank-Migrationen,
      unterschiedliche Laufzeitumgebungen und viele weitere faszinierende Werkzeuge!
      Eine riesige Tasche von hilfreichen Methoden, die gemeinsame Aufgaben abstrahieren und
      Code helfen, klar zu lesen. Es dauert nur wenige Minuten, um einen Server zu drehen und nach
      Heroku zu implementieren, gratis!"
    second-block-title: "Aktive Entwicklung"
    second-block-body: "Wir verwenden Rails, weil es sein spezifisches Problem effizienter löst,
      dank der Jahre der Entwicklung über andere Systeme. Django ist der engste Konkurrent, aber
      historisch fehlte die Menschenkraft, die das Rails-Ökosystem hatte. Für sichere, stabile und
      einfache CRUD: Rails. Für die meisten der Web: Rails."
    third-block-title: "Eine wunderbare Gemeinschaft"
    third-block-body: "Sobald wir in Rails hereingekommen sind, wurde klar, dass es eine tolle
      Open-Source-Community um Ruby und Rails gab, die neue oder sogar beängstigende Dinge viel
      einfacher machte."
    fourth-block-title: "Wenn Rails keine gute Wahl ist"
    fourth-block-body: "Go oder Elixir/Phoenix machen mehr Sinn für das Nicht-Web-Internet:
      Chat, Email, SSH, Redis sockets, Kommandozeilen-API-Tools, benutzerdefinierte
      Netzwerkserver, alles Synchrone. Alles, was vertikal skaliert oder eine erhebliche
      Menge an Verkehr (> 10kRPM) hat, sollte wohl nicht in Rails gemacht werden."
    second-section-title: "Warum Ruby on Rails Entwicklungsservice wählen:"
    list:
      item-1: "Lesbarer und meist selbstdokumentierender Code"
      item-2: "Riesige Sammlung von fertigen Open-Source-Lösungen"
      item-3: "Schnelle Entwicklung mit weniger Code Schreibung"
      item-4: "Gute Testumgebung und Fokus auf automatisierte Tests"
    third-section-title: "Wir haben Ruby on Rails bei der Arbeit mit großen Firmen verwendet"
  # nodejs page
  nodejs:
    subtitle: "Die Wahl einer Programmierplattform hängt von mehreren Aspekten ab, einschließlich
      Geschwindigkeit, Lernkurve, Skalierbarkeit, leichte Codierung, Community und professionelle
      Unterstützung und mehrere andere Faktoren. In all diesen Parametern Node.js kommen als
      Champion unter den Server-Side-Sprachen und kein Wunder, dass Startups zeigen überzeugende
      Vorliebe für sie."
    first-section:
      title: "Warum verwenden wir Node.js bei STACKLEVEL?"
      text: "Node.js ist eine open source cross-platform Laufzeitumgebung, die in JavaScript
        geschrieben wurde; die beliebteste Programmiersprache der Welt. Die größten Stärken sind
        Vielseitigkeit, blitzschnelle Geschwindigkeit der Verarbeitung und hohe Skalierbarkeit."
      block:
        first-title: "Hohe Leistung"
        first-body: "Node.js verwendet die von Google entwickelte V8 JavaScript Motor.
          Ein extrem schneller Motor! Wenn Ihre Anwendung viel Lesen und Aufzeichnen im
          Internet oder im Dateisystem macht, Node.js ist die am besten geeignete Technologie, die
          verwendet werden können, um Ihre App zu erstellen"
        second-title: "Hoch skalierbar"
        second-body: "Node.js arbeitet auf einem Prinzip namens event loop, die im Gegensatz
          zu anderen traditionellen Web-Applikations-Frameworks ist; etwas, das alles für
          skalierbare real-time Apps macht. Skalierung ist nicht etwas, dass Sie sich Sorgen
          machen werden, wenn Sie sich entscheiden, Node.js zu verwenden"
        third-title: "Echtzeit"
        third-body: "Node.js zeichnet sich durch WebSockets in Echtzeit aus. WebSockets sind
          offene 2-Wege-Kommunikationskanäle zwischen dem Client und dem Server. Und das macht
          es wirklich einfach, Echtzeit-Anwendungen wie Spiele, Chat Engines, etc zu bauen"
    second-section:
      title: "Warum Node.js Entwicklungsservice wählen:"
      list:
        item-1: "Niedrige API"
        item-2: "Non-blocking und ein ereignisgesteuertes I/O-Modell"
        item-3: "Schnelle und skalierbare Netzwerkanwendungen"
        item-4: "Einfache Aktualisierung, gemeinsame Nutzung und Wiederverwendung von Code"
        item-5: "Ideal für Echtzeit-Webanwendungen"
    third-section:
      title: "Was wir in Node.js Stapel verwenden?"
      block:
        first-body: "Sails.js ist das populärste MVC-Framework für Node.js, das entworfen
          ist, um das vertraute MVC-Muster von Frameworks wie Ruby on Rails zu emulieren,
          aber mit Unterstützung für die Anforderungen moderner Apps: datengesteuerte APIs
          mit einer skalierbaren, serviceorientierten Architektur."
        second-body: "Koa.js ist ein neues Web-Framework, das von dem Team hinter Express
          entworfen wurde, das eine kleinere, ausdrucksvollere und robustere Basis für
          Webanwendungen und APIs sein soll. Durch die Nutzung von Generatoren Koa können
          Sie Rückrufe abnehmen und die Fehlerbehandlung erheblich erhöhen."
        third-body: "Meteor ist eine Full-Stack JavaScript-Plattform für die Entwicklung
          von modernen Web- und mobilen Anwendungen. Meteor enthält eine Reihe von
          Technologien für den Aufbau von verbundenen Client-reaktiven Anwendungen,
          ein Build-Tool und eine kuratierte Reihe von Paketen aus der Node.js und
          allgemeine JavaScript-Community.
"
