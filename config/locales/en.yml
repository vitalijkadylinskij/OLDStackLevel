  react-development:
    first-title: "If you are looking for a user-friendly and easy-to-use application — react native app development is the best option for you. Expand your business easily with STACKLEVEL GROUP react development team."
    what-is-title: "What is React?"
    what-is-desc: "Do you use Facebook, Instagram, Yahoo or Airbnb? If yes, congratulations — you’ve already got acquainted with React JS. To be clear, ReactJS was created by Facebook, and it is an open-source mobile application framework. All the applications for iOS and Android, created on React are native and easy-to-scale."
    where-to-use: "Where to use it?"
    where-to-use-title: "React JS can help your business in many ways. <br/> We provide all kind of react native app development services:"
    where-to-use-desc: <ul>
      <li>React mobile apps development for iOS And Android</li>
      <li>Upgrading existing web applications with React</li>
      <li>Integration React JS-plugins into existing solutions</li>
      <li>React native web apps development</li>
      <li>React JS front-end development</li>
      </ul>
    why:
      title: "Why React?"
      title-1: "Saves your time and money"
      desc-1: "Money and time — there are two most important questions while doing business. To save both is almost a miracle. And React native development can make it happen! Easy start and fast goals achieved are the reasons many companies choose react js development for their mobile applications. You can be one step ahead from the competitors if you choose react native app development."
      title-2: "Offers cross-platform mobile app development"
      desc-2: "What if we say that using react native development can allow you to create only one code for both Android and iOS and make all apps run smoothly? It is real with React JS. Within a short time, you can create mobile applications for any kind of business! All you need is a talented React Developer (like one of the STACKLEVEL GROUP ones) and willing to rock your market."
      title-3: "The user-experience is always on top"
      desc-3: "React Native was created by Facebook for mobile apps. That’s why it is the best option if you want your mobile application to be as user-friendly as possible. Fast loading speed, lovable interface, and simple navigation — that is what makes mobile applications created with react native development great. You won’t have to choose between quality and functionality — react-native can do both."
      title-4: "Simple integration"
      desc-4: "There is no need to think about how to integrate your react native mobile application with third-party services. React native allows you to add plugins and APIs (like payment gateways, maps and so on) with your mobile app."
    what-can-we-do: "What STACKLEVEL GROUP team can do for your business?"
    what-can-we-do-desc: "STACKLEVEL GROUP is an experienced software development company. We offer a full cycle of react software development services and help our clients to scale their business and be one step ahead of the competitors. Talented react developers are always doing their best to help our clients achieve all their business goals."

  php-development:
    first-title: "Build high-quality web solutions with experienced STACKLEVEL GROUP PHP developers."
    what-is-title: "What is PHP development?"
    what-is-desc: "PHP, being one of the most popular open-source languages of programming, is an essential part of almost every web-based solution. From easy-to-use websites to high-loaded applications. STACKLEVEL GROUP PHP developers have strong expertise in creating secure, stable and easy-to-scale web applications of all kinds to make businesses grow."
    where-to-use: "Where to use it?"
    where-to-use-title:
      "PHP language is perfect for all kinds of web development.
      We provide all kind of php web development services:"
    where-to-use-desc: <ul>
      <li>Custom web applications development</li>
      <li>All kinds of websites development</li>
      <li>Social networking solutions development</li>
      <li>E-commerce development</li>
      <li>Custom PHP development</li>
      </ul>
    why:
      title: "Why PHP development?"
      title-1: "Saves your time"
      desc-1: "PHP development allows reusing parts of the code and it was created to develop web applications quickly. There is a wide variety of PHP frameworks like Symfony or Laravel. Each framework has its own specific functionality and provides time-saving development for every business need."
      title-2: "Reduce your costs"
      desc-2: "PHP is an open-source language — it means that using PHP is more cost-effective compared to all other technologies used for web application development. No additional spendings on downloading additional plugins, licensing or expensive web hosting. Affordable and fast-to-implement — what can be better for your business?"
      title-3: "Allows to implement many features"
      desc-3: "If your business needs frequent updates, it is important to have a development model, which can be updated easily as soon as you need it. PHP development makes interactions built without additional development. Because of easily decipherable syntax, using PHP development allows you to change everything freely and in a short period of time."
      title-4: " Secure and stable"
      desc-4: "PHP is used by almost 85% of all web applications. It is used for both highly-loaded web solutions and simple websites. PHP language was created to cover both problems of stability (we all know how unstable websites can affect e-commerce companies) and safety. Choose a talented developer from STACKLEVEL GROUP team — and never worry how to protect your web application."
    what-can-we-do: "What STACKLEVEL GROUP team can do for your business?"
    what-can-we-do-desc: "STACKLEVEL GROUP is an experienced software development company. We offer a full cycle of php web development services and help our clients to scale their business and be one step ahead of the competitors. Talented php developers are always doing their best to help our clients achieve all their business goals."
