
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: stacklevel_development
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      RAILS_ENV: ${RAILS_ENV}
      SECRET_KEY_BASE: 1fb6edd48e7932af0c3da5d06b7006c5081499aeba3c1bcd3ee49cde6d8a2ed4a4898d12f8ba14dc32a4be79c5ae0876b163d83647d21db335a276ef24f2e4ac
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:mysecretpassword@db:5432/stacklevel_development
    ports:
      - "3000:3000"
    command: bash -c "rm -f tmp/pids/server.pid && rails server -b 0.0.0.0"
volumes:
  db_data:
